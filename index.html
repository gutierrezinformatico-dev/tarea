<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
</head>
<body>
    <h1>Bienvenido al ejemplo de servicio</h1>
    <button onclick="nombre()">Mostrar el nombre</button>
    <script>
        async function nombre() {
            try {
                const resp = await fetch('servicio.php');
                if (resp.ok) {
                    const texto =
                        await resp.text()
                    alert(texto)
                } else {
                    throw new Error(
                        resp.statusText)
                }
            } catch (error) {
                alert("Ocurri√≥ un error: " + error.message);
            }
        }
    </script>
</body>
</html>
